<form [formGroup]="personEntryForm" (ngSubmit)="save()">
    <div class="row m-1">
        <div class="col-sm-4">
            <sup>*</sup>Name : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="name" formControlName="name" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('name').touched && personEntryForm.get('name').invalid">
            <span *ngIf="personEntryForm.get('name').errors['required']">Name is Mandatory field</span>
        </div>
    </div>
    <div class="row m-1">
        <div class="col-sm-4">
            <sup>*</sup>City : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="city" formControlName="city" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('city').touched && personEntryForm.get('city').invalid">
            <span *ngIf="personEntryForm.get('city').errors['required']">City is Mandatory field</span>
        </div>
    </div>
    <div class="row m-1">
        <div class="col-sm-4">
            <sup>*</sup>Mobile No : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="mobileNo" formControlName="mobileNo" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('mobileNo').touched && personEntryForm.get('mobileNo').invalid">
            <span *ngIf="personEntryForm.get('mobileNo').errors['required']">Mobile No is Mandatory field</span>
            <span *ngIf="personEntryForm.get('mobileNo').errors['pattern']">Mobile No is invalid</span>
        </div>
    </div>
    <div class="row m-1">
        <div class="col-sm-4">
            <sup>*</sup>Email : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="email" formControlName="email" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('email').touched && personEntryForm.get('email').invalid">
            <span *ngIf="personEntryForm.get('email').errors['required']">Email is Mandatory field</span>
            <span *ngIf="personEntryForm.get('email').errors['email']">Invalid Email Address</span>
        </div>
    </div>
    <div class="row m-1">
        <div class="col-sm-4">
            <button class="btn btn-info" *ngIf="updatedId===0">Save</button>
            <button class="btn btn-info" type="button" *ngIf="updatedId!=0" (click)="update()">Update</button>
        </div>        
    </div>
</form>
